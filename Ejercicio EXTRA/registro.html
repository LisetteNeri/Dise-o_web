<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registro.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Sistema de Eventos</div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html" class="active">Registro</a></li>
                <li><a href="participantes.html">Participantes</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor-registro">
        <h2>Registro de Participante</h2>
        <form class="form-registro" id="formulario-registro">
            <label class="campo-obligatorio">Seleccionar Evento *</label>
            <select id="registro-evento-select" required>
                <option value="">-- Seleccione un evento --</option>
            </select>

            <div class="tipo-selector">
                <input type="radio" name="tipo" id="asistente" checked>
                <label for="asistente">Asistente</label>
                <input type="radio" name="tipo" id="ponente">
                <label for="ponente">Ponente</label>
            </div>

            <div>
                <p> Los campos que contienen un * son campos obligatorios</p>
            </div>
            <div class="campos-comunes">
                <div>
                    <label for="nombre" class="campo-obligatorio">Nombre: * </label>
                    <input type="text" id="nombre" placeholder="Nombre completo" required>
                </div>
                <div>
                    <label for="email" class="campo-obligatorio">Email: *</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="tel">Teléfono:</label>
                    <input type="tel" id="tel" placeholder="Teléfono">
                </div>
                <div>
                    <label for="empresa">Empresa/Institución:</label>
                    <input type="text" id="empresa" placeholder="Empresa/Institución">
                </div>
                <div style="grid-column: span 2;">
                    <label for="ciudad" class="campo-obligatorio">Ciudad/País: *</label>
                    <input type="text" id="ciudad" placeholder="Ciudad, País" required>
                </div>
            </div> 
            <div class="campos-asistente" id="seccion-asistente">
                <div class="grid-2-col">
                    <div>
                        <label for="nivel-experiencia">Nivel de experiencia:</label>
                        <select id="nivel-experiencia">
                            <option value="">-- Seleccione --</option>
                            <option value="Principiante">Principiante</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Avanzado">Avanzado</option>
                            <option value="Experto">Experto</option>
                        </select>
                    </div>
                    <div>
                        <label for="interes">Área de interés:</label>
                        <select id="interes">
                            <option value="">-- Seleccione --</option>
                            <option value="Tecnología">Tecnología</option>
                            <option value="Negocios">Negocios</option>
                            <option value="Creatividad">Creatividad</option>
                        </select>
                    </div>
                </div>
                <label style="margin-top: 10px; display: block;">
                    <input type="checkbox" id="certificado"> Requiere certificado de participación
                </label>
            </div>


           <div class="campos-ponente-grupo" id="seccion-ponente" style="display: none;">
                <div class="grid-2-col">
                    <div>
                        <label for="titulo-ponencia" class="campo-obligatorio">Título de la ponencia: *</label>
                        <input type="text" id="titulo-ponencia" placeholder="Ej: Futuro de la IA" required>
                    </div>
                    <div>
                        <label for="duracion" class="campo-obligatorio">Duración: *</label>
                        <input type="text" id="duracion" placeholder="Ej: 45 min" required>
                    </div>
                </div>
    
                <label for="req-tecnicos">Requerimientos Técnicos:</label>
                <input type="text" id="req-tecnicos" placeholder="Ej: Proyector 4K, Conexión Ethernet...">

                <div class="grid-2-col" style="margin-top: 10px;">
                <div>
                    <label for="linkedin">LinkedIn:</label>
                    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/tuusuario">
                </div>
                <div>
                    <label for="github">GitHub:</label>
                    <input type="url" id="github" placeholder="https://github.com/tuusuario">
                </div>
            </div>

            <label for="biografia" class="campo-obligatorio">Biografía profesional: *</label>
            <textarea id="biografia" placeholder="Cuéntanos sobre tu trayectoria..." required></textarea>
        </div>

            <div class="botones">
                <button type="submit" class="btn-primary">Confirmar Registro</button>
                <button type="reset" class="btn-cancelar">Limpiar Formulario</button>
                <a href="participantes.html" class="btn-secondary">Ver Registrados</a>
            </div>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
